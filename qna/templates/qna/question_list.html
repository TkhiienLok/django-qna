{% extends 'base.html' %}

{% block content %}
<a href="ask/">Ask a Question</a>
{% if object_list %}
<ul>
    {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url}}">{{ object }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No questions have been submitted</p>
{% endif %}
{% endblock %}
