{% extends 'base.html' %}

{% block content %}
<h1>{{ object }}</h1>

{{ object.object|safe }}

{% if object.answer %}
<h2>Answer</h2>
{{ object.answer|safe }}
{% else %}
<p>This question has not been answered yet</p>
{% endif %}

{% if object.allow_comments %}
<h3>Comments</h3>
{% endif %}

{% endblock %}
